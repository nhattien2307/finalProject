<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Management</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../../css/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}"/>

</head>
<body>
<div th:replace="header :: header">...</div>

<div class="content container-fluid">
    <div class="users col-lg-9">
        <div class="col-lg-12 panel-heading">
            <div class="col-md-4">
                <div class="input-group" style="font-size: 30px;">
                    Users
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter user name" id="tk">
                    <div class="input-group-btn">
                        <button id="btn-search" class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-12 table-content panel-body">
            <table class="table table-striped">
                <thead>
                <tr class="text-center">
                    <th class="text-center">ID</th>
                    <th class="text-left">UserName</th>
                    <th class="text-left">Password</th>
                    <th class="text-center">Status</th>
                    <th class="text-left">Role</th>
                    <th class="text-center">Delete</th>
                    <th class="text-center">Edit</th>
                </tr>
                </thead>
                <tbody id="users-table" class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-3 panel panel-default" style="margin-top: 90px;">
        <div class="col-lg-12 panel-body">
            <div class="form-group" style="display:none">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter user name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="enabled">Status</label>
                <select class="form-control" id="enabled" name="enabled">
                    <option value="1">enabled</option>
                    <option value="0">disabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roles">Role</label>
                <select class="form-control" id="roles" name="roles">
<!--                    <option value="19">ROLE_MEMBER</option>-->
<!--                    <option value="18">ROLE_ADMIN</option>-->
                </select>
            </div>
            <button id="save" class="btn btn-success">Save</button>
            <button id="update" class="btn btn-info">Update</button>
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</div>
<!--Import JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
<script th:src="@{@{../../js/all.js}}"></script>
<script th:src="@{@{../../js/user.js}}"></script>
<script th:src="@{@{../../js/notify.min.js}}"></script>
<script th:src="@{@{../../js/notify.js}}"></script>
</body>

</html>
